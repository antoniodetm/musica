<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Detector Pro</title>
    <style>
        :root {
            --primary: #1db954;
            --bg: #121212;
            --card: #1e1e1e;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            text-align: center; 
            background: var(--bg); 
            color: white; 
            padding: 40px 20px;
            margin: 0;
        }

        /* Bot贸n principal mucho m谩s grande para 1170px de ancho */
        .circle-btn {
            width: 220px; height: 220px; border-radius: 50%; border: none;
            background: linear-gradient(145deg, var(--primary), #14833b);
            color: white; font-weight: 800; font-size: 22px; cursor: pointer; 
            margin: 40px auto; display: block;
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.3);
            transition: transform 0.2s;
            -webkit-tap-highlight-color: transparent;
        }
        .circle-btn:active { transform: scale(0.95); }
        .circle-btn:disabled { background: #444; box-shadow: none; opacity: 0.7; }

        #loader { display: none; color: var(--primary); font-size: 20px; font-weight: bold; margin: 20px; }
        
        /* Tarjeta de resultado m谩s grande */
        #result-container { 
            background: var(--card); border-radius: 25px; padding: 30px; 
            margin: 30px auto; max-width: 500px; 
            display: none; border: 2px solid #333;
        }
        #result-text { font-size: 24px; line-height: 1.4; margin-bottom: 15px; }
        #result-text strong { font-size: 28px; color: var(--primary); }

        .add-btn { 
            background: var(--primary); border: none; color: white; 
            font-size: 35px; border-radius: 50%; width: 70px; height: 70px; 
            cursor: pointer; display: flex; align-items: center; justify-content: center; margin: 0 auto;
        }

        /* Lista de historial mejorada */
        #history { text-align: left; max-width: 600px; margin: 50px auto; padding-top: 30px; }
        h3 { color: var(--primary); font-size: 26px; border-bottom: 2px solid #333; padding-bottom: 10px; }
        
        .history-item { 
            background: #282828; padding: 20px; margin-bottom: 12px; 
            border-radius: 12px; font-size: 18px; border-left: 5px solid var(--primary);
        }
        
        .export-btn {
            background: #333; color: white; border: 1px solid #555;
            padding: 20px; border-radius: 15px; cursor: pointer; margin: 20px 0;
            font-size: 18px; width: 100%; font-weight: bold;
        }
        .delete-btn { color: #ff4444; background: none; border: none; width: 100%; padding: 20px; font-size: 16px; opacity: 0.6; }
    </style>
</head>
<body>

    <button id="btn" class="circle-btn">TOCA PARA<br>IDENTIFICAR</button>
    <div id="loader">ESCUCHANDO...</div>

    <div id="result-container">
        <div id="result-text"></div>
        <button id="addBtn" class="add-btn">+</button>
    </div>

    <div id="history">
        <h3>Mi Lista</h3>
        <button id="exportBtn" class="export-btn"> Descargar Lista (.txt)</button>
        <div id="list-container"></div>
        <button onclick="borrarLista()" class="delete-btn">Borrar historial permanentemente</button>
    </div>

    <script>
        const btn = document.getElementById('btn');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');
        const addBtn = document.getElementById('addBtn');
        const listContainer = document.getElementById('list-container');
        const exportBtn = document.getElementById('exportBtn');

        let ultimaCancion = "";
        const MI_TOKEN = "7944f7d023c428959f5e1e7810d12bc0";

        window.onload = mostrarLista;

        btn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mediaRecorder = new MediaRecorder(stream);
                const audioChunks = [];

                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    identificar(audioBlob);
                };

                mediaRecorder.start();
                btn.disabled = true;
                loader.style.display = 'block';
                resultContainer.style.display = 'none';
                
                setTimeout(() => { 
                    mediaRecorder.stop(); 
                    loader.innerText = "IDENTIFICANDO..."; 
                    stream.getTracks().forEach(track => track.stop()); // Apaga el micro tras grabar
                }, 6000);
            } catch (err) { alert("Error: Por favor permite el acceso al micr贸fono."); btn.disabled = false; }
        };

        async function identificar(blob) {
            const formData = new FormData();
            formData.append('file', blob);
            formData.append('api_token', MI_TOKEN);
            
            try {
                const response = await fetch('https://api.audd.io/', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.result) {
                    ultimaCancion = `${data.result.title} - ${data.result.artist}`;
                    resultText.innerHTML = `<strong>${data.result.title}</strong><br>por ${data.result.artist}`;
                    resultContainer.style.display = 'block';
                } else {
                    alert("No se encontr贸 ninguna coincidencia.");
                }
            } catch (e) { alert("Error de conexi贸n con la API."); }
            finally { btn.disabled = false; loader.style.display = 'none'; loader.innerText = "ESCUCHANDO..."; }
        }

        addBtn.onclick = () => {
            let canciones = JSON.parse(localStorage.getItem('mis_canciones') || "[]");
            canciones.push(ultimaCancion);
            localStorage.setItem('mis_canciones', JSON.stringify(canciones));
            mostrarLista();
            resultContainer.style.display = 'none';
        };

        function mostrarLista() {
            let canciones = JSON.parse(localStorage.getItem('mis_canciones') || "[]");
            listContainer.innerHTML = canciones.map(c => `<div class="history-item">${c}</div>`).reverse().join('');
        }

        exportBtn.onclick = () => {
            let canciones = JSON.parse(localStorage.getItem('mis_canciones') || "[]");
            if (canciones.length === 0) return alert("No hay canciones en la lista.");

            let texto = "MIS CANCIONES IDENTIFICADAS\n" + "=".repeat(30) + "\n\n" + canciones.join("\n");
            let blob = new Blob([texto], { type: "text/plain" });
            let url = window.URL.createObjectURL(blob);
            let a = document.createElement("a");
            a.href = url;
            a.download = "lista_musica.txt";
            a.click();
            window.URL.revokeObjectURL(url);
        };

        function borrarLista() {
            if(confirm("驴Quieres vaciar toda tu lista?")) {
                localStorage.removeItem('mis_canciones');
                mostrarLista();
            }
        }
    </script>
</body>
</html>
