<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Detector Pro</title>
    <style>
        :root {
            --primary: #1db954;
            --bg: #121212;
            --card: #1e1e1e;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            text-align: center; 
            background: var(--bg); 
            color: white; 
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh; /* Ocupa toda la altura de la pantalla */
            overflow: hidden; /* Evita el scroll doble en el cuerpo */
        }

        /* Cabecera y bot贸n de acci贸n (No se mueven) */
        header {
            padding: 40px 20px 20px;
            flex-shrink: 0;
        }

        .circle-btn {
            width: 220px; height: 220px; border-radius: 50%; border: none;
            background: linear-gradient(145deg, var(--primary), #14833b);
            color: white; font-weight: 800; font-size: 22px; cursor: pointer; 
            margin: 0 auto; display: block;
            box-shadow: 0 10px 30px rgba(29, 185, 84, 0.3);
            -webkit-tap-highlight-color: transparent;
        }
        .circle-btn:active { transform: scale(0.95); }

        #loader { display: none; color: var(--primary); font-size: 20px; font-weight: bold; margin: 20px; }

        /* Contenedor de la lista con scroll infinito */
        main {
            flex-grow: 1;
            overflow-y: auto; /* Aqu铆 ocurre el scroll infinito */
            padding: 0 20px;
            -webkit-overflow-scrolling: touch; /* Scroll suave en iOS */
        }

        #result-container { 
            background: var(--card); border-radius: 25px; padding: 25px; 
            margin: 20px auto; max-width: 500px; display: none; border: 2px solid var(--primary);
        }

        #history { text-align: left; max-width: 600px; margin: 20px auto; }
        h3 { color: var(--primary); font-size: 26px; position: sticky; top: 0; background: var(--bg); margin: 0; padding: 10px 0; }
        
        .history-item { 
            background: #282828; padding: 20px; margin: 12px 0; 
            border-radius: 12px; font-size: 18px; border-left: 5px solid var(--primary);
            animation: slideIn 0.3s ease-out; /* Animaci贸n para la nueva canci贸n */
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Pie de p谩gina fijo con el bot贸n de descarga */
        footer {
            flex-shrink: 0;
            padding: 20px 0 40px 0; /* Espacio extra abajo para iPhone (Home Bar) */
            background: linear-gradient(to top, var(--bg) 80%, transparent);
            border-top: 1px solid #333;
        }

        .export-btn {
            background: var(--primary); color: white; border: none;
            padding: 20px; border-radius: 15px; cursor: pointer;
            font-size: 18px; width: 90%; font-weight: bold;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.4);
        }

        .delete-btn { color: #ff4444; background: none; border: none; font-size: 14px; opacity: 0.5; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <header>
        <button id="btn" class="circle-btn">TOCA PARA<br>IDENTIFICAR</button>
        <div id="loader">ESCUCHANDO...</div>
        
        <div id="result-container">
            <div id="result-text"></div>
            <button id="addBtn" class="add-btn" style="background: var(--primary); border: none; color: white; font-size: 35px; border-radius: 50%; width: 60px; height: 60px; margin-top: 15px;">+</button>
        </div>
    </header>

    <main>
        <div id="history">
            <h3>Mi Lista</h3>
            <div id="list-container"></div>
        </div>
        <button onclick="borrarLista()" class="delete-btn">Vaciar historial</button>
    </main>

    <footer>
        <button id="exportBtn" class="export-btn"> Descargar Lista (.txt)</button>
    </footer>

    <script>
        const btn = document.getElementById('btn');
        const loader = document.getElementById('loader');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');
        const addBtn = document.getElementById('addBtn');
        const listContainer = document.getElementById('list-container');
        const exportBtn = document.getElementById('exportBtn');

        let ultimaCancion = "";
        const MI_TOKEN = "7944f7d023c428959f5e1e7810d12bc0";

        window.onload = mostrarLista;

        btn.onclick = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mediaRecorder = new MediaRecorder(stream);
                const audioChunks = [];

                mediaRecorder.ondataavailable = (e) => audioChunks.push(e.data);
                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                    identificar(audioBlob);
                };

                mediaRecorder.start();
                btn.disabled = true;
                loader.style.display = 'block';
                resultContainer.style.display = 'none';
                
                setTimeout(() => { 
                    mediaRecorder.stop(); 
                    loader.innerText = "IDENTIFICANDO..."; 
                    stream.getTracks().forEach(track => track.stop());
                }, 6000);
            } catch (err) { alert("Error: Acceso al micro denegado."); btn.disabled = false; }
        };

        async function identificar(blob) {
            const formData = new FormData();
            formData.append('file', blob);
            formData.append('api_token', MI_TOKEN);
            
            try {
                const response = await fetch('https://api.audd.io/', { method: 'POST', body: formData });
                const data = await response.json();

                if (data.result) {
                    ultimaCancion = `${data.result.title} - ${data.result.artist}`;
                    resultText.innerHTML = `<strong>${data.result.title}</strong><br>de ${data.result.artist}`;
                    resultContainer.style.display = 'block';
                } else { alert("No se ha podido reconocer."); }
            } catch (e) { alert("Error de conexi贸n."); }
            finally { btn.disabled = false; loader.style.display = 'none'; loader.innerText = "ESCUCHANDO..."; }
        }

        addBtn.onclick = () => {
            let canciones = JSON.parse(localStorage.getItem('mis_canciones') || "[]");
            // Usamos unshift para que la 煤ltima canci贸n sea siempre la primera del array
            canciones.unshift(ultimaCancion); 
            localStorage.setItem('mis_canciones', JSON.stringify(canciones));
            mostrarLista();
            resultContainer.style.display = 'none';
        };

        function mostrarLista() {
            let canciones = JSON.parse(localStorage.getItem('mis_canciones') || "[]");
            // Al haber usado unshift, ya vienen ordenadas de m谩s nueva a m谩s vieja
            listContainer.innerHTML = canciones.map(c => `<div class="history-item">${c}</div>`).join('');
        }

        exportBtn.onclick = () => {
            let canciones = JSON.parse(localStorage.getItem('mis_canciones') || "[]");
            if (canciones.length === 0) return alert("No hay canciones para guardar.");
            let texto = "MI LISTA DE CANCIONES\n" + "=".repeat(25) + "\n\n" + canciones.join("\n");
            let blob = new Blob([texto], { type: "text/plain" });
            let a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "lista_musica.txt";
            a.click();
        };

        function borrarLista() {
            if(confirm("驴Seguro que quieres borrar toda la lista?")) {
                localStorage.removeItem('mis_canciones');
                mostrarLista();
            }
        }
    </script>
</body>
</html>
